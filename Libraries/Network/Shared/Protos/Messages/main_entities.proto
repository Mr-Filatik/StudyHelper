syntax = "proto3";

package main_entities;

import "google/protobuf/timestamp.proto";

option csharp_namespace = "StudyHelper.Library.Network.Shared";

message TimeProcessingGrpc {
  google.protobuf.Timestamp requestTime = 1;
  google.protobuf.Timestamp responceTime = 2;
}

message PartGrpc {
  int32 currentPart = 1;
  int32 totalParts = 2;
  //int32 splitNumber = 3;
}